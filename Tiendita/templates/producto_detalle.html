{% extends "base.html" %}
{% block page_title %}
	Detalle Producto
{% endblock %}

{% block content %}
	
	<h1>{{ product.name }}</h1>
	<p>Precio: $ {{ product.price }}</p>
	<p>Categoria: <span class="label label-default">{{ product.category }}</span></p>
	{% if product.imagen %}
		<img src="{{ product.imagen.url }}" class="img-thumbnail media-rigth" alt="{{ product.description }}" />
	{% endif %}
	

{% endblock %}
